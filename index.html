<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A-Frame</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<a-scene shadow="type: pcfsoft">
			<a-assets>
				<a-asset-item
					id="jenkinsModel"
					src="./assets/models/Jenkins.gltf"
				></a-asset-item>

				<img id="skyTexture" src="/images/sky.jpg" />

				<audio
					id="rock"
					src="/music/bring-me-the-horizon-can-you-feel-my-heart.mp3"
					preload="auto"
					loop
				></audio>
			</a-assets>

			<a-entity
				reflective
				shadow="cast: true"
				geometry="primitive: sphere; radius: 1"
				position="0 1 -5"
			></a-entity>

			<a-box
				music-box
				shadow="cast:true"
				position="1.5 0.5 -2"
				width="0.5"
				height="0.5"
				depth="0.5"
				class="raycastable"
				color="orange"
			></a-box>

			<a-plane
				plane
				shadow="receive:true"
				position="0 0 -4"
				rotation="-90 0 0"
				width="5"
				height="5"
				material="opacity: 0.2; transparent: true;"
				class="raycastable"
			></a-plane>
			<a-sky src="#skyTexture"></a-sky>

			<a-entity sound="src: #rock" id="sound"></a-entity>

			<a-entity
				light="type: directional; castShadow: true;"
				position="5 5 7"
			></a-entity>

			<a-camera
				cursor="fuse: false; rayOrigin:mouse;"
				raycaster="objects: .raycastable"
			>
			</a-camera>
		</a-scene>
	</body>
</html>
